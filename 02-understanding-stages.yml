trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps: 
    - bash: echo Build FirstJob
    - bash: echo $(Pipeline_LevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
   environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployFirstJob
    steps: 
    - bash: echo Build DevDeployFirstJob
  - job: DevDeploySecondJob
    steps:
    - bash: echo $(environment) DevDeploySecondJob
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeployFirstJob
    steps: 
    - bash: echo Build QADeployFirstJob
  - job: QADeploySecondJob
    steps:
    - bash: echo Build QADeploySecondJob
- stage: ProdDeploy
  jobs:
  - job: ProdDeployFirstJob
    steps: 
    - bash: echo Build ProdDeployFirstJob
  - job: ProdDeploySecondJob
    steps:
    - bash: echo Build ProdDeploySecondJob